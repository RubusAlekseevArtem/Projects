{% extends 'suppliers/base.html' %}

{% load static %}

{% block js %}
<script type="text/javascript" src="{% static 'multiselect-dropdown.js' %}"></script>
{% endblock %}

{% block content %}
{{ block.super }}

<div class="content_site">
    <div class="container">

        <form action="">
            <div class="suppliers_data">
                <select class="select" name="suppliers">
                    <option disabled="disabled" selected>-- Поставщик --</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>

                <select class="select" name="supplier_parameters_data" multiple>
                    <option disabled="disabled" selected>-- Категория --</option>
                    {% for supplier_parameter in supplier_parameters %}
                    <option value="{{ supplier_parameter.id }}">{{ supplier_parameter.parameter_name }}</option>
                    {% endfor %}
                </select>

                <select class="select" name="articles_data">
                    <option disabled="disabled" selected>-- Артикулы --</option>
                    {% for article in articles %}
                    <option value="{{ article.id }}">{{ article.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="submit_input">
                <input type="submit" value="Скачать" class="button_input">
            </div>
        </form>


    </div>
</div>

{% endblock %}
